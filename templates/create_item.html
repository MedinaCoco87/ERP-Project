{% extends "layout.html" %}

{% block title %}
    New User
{% endblock %}

{% block body %}
<div class="page-title">Create Item</div>
<form action="/create_item" method="post" style="padding-left: 10px;">
    <div style="margin-bottom: 5px;">
        <input type="number" min="100" max="999" id="category_id" name="category_id" placeholder="Category ID">
    </div>
    <div style="margin-bottom: 5px;">
        <input type="tex" id="description" name="description" placeholder="Description">
    </div>
    <div style="margin-bottom: 5px;">
        <input type="tex" id="full_description" name="full_description" placeholder="Full Description">
    </div>
    <div style="margin-top: 10px; margin-bottom: 10px;">
        <button class="btn btn-danger" type="submit">Create</button>
    </div>
</form>
<form method="get" action="/get_items" style="margin-top: 5px; margin-bottom: 5px; padding-left: 10px;">
    <button class="btn btn-warning" type="submit">Back</button>
</form>
<form style="margin-top: 5px; margin-bottom: 5px; padding-left: 10px;" method="get" action="/">
    <button class="btn btn-secondary" type="submit">Home</button>
</form>
{% endblock %}
